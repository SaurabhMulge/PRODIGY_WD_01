<!DOCTYPE html>
<html>
  <head>
    <title>Landing Page</title>
    <style>
      /* CSS code */
      #main-menu {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #f2f2f2; /* default background color */
        transition: background-color 0.3s; /* transition effect for color change */
      }

      #main-menu ul {
        list-style-type: none;
        padding: 0;
        text-align: center;
      }

      #main-menu ul li {
        display: inline;
        margin: 0 20px;
      }

      #main-menu ul li a {
        text-decoration: none;
        color: #333; /* default font color */
        transition: color 0.3s; /* transition effect for color change */
      }

      #main-menu ul li a:hover {
        color: #ff0000; /* font color when hovered over */
      }
    </style>m
  </head>
  <body>
    <nav id="main-menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <script>
      // JavaScript code
      window.addEventListener('scroll', function() {
        var menu = document.getElementById('main-menu');
        if (window.scrollY > 50) {
          menu.style.backgroundColor = '#ffffff'; // Change background color on scroll
        } else {
          menu.style.backgroundColor = '#f2f2f2'; // Revert back to the original color
        }
      });

      var menuItems = document.querySelectorAll('#main-menu ul li a');

      menuItems.forEach(function(item) {
        item.addEventListener('mouseover', function() {
          item.style.color = '#ff6600'; // Change font color on hover
        });

        item.addEventListener('mouseout', function() {
          item.style.color = '#333'; // Revert back to the original font color
        });
      });
    </script>
  </body>
</html>
